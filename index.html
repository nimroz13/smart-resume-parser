<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Resume Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#faf5ff",
                100: "#f3e8ff",
                200: "#e9d5ff",
                300: "#d8b4fe",
                400: "#c084fc",
                500: "#a855f7",
                600: "#9333ea",
                700: "#7e22ce",
                800: "#6b21a8",
                900: "#581c87",
              },
              accent: {
                50: "#ecfeff",
                100: "#cffafe",
                200: "#a5f3fc",
                300: "#67e8f9",
                400: "#22d3ee",
                500: "#06b6d4",
                600: "#0891b2",
                700: "#0e7490",
                800: "#155e75",
                900: "#164e63",
              },
            },
            fontFamily: {
              sans: ['"Inter"', "system-ui", "sans-serif"],
              display: ['"Poppins"', "sans-serif"],
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "gradient-mesh":
                "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
              "light-mesh":
                "linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #fae8ff 100%)",
            },
            boxShadow: {
              "glow-sm": "0 2px 8px rgba(14, 165, 233, 0.15)",
              glow: "0 4px 16px rgba(14, 165, 233, 0.2)",
              "glow-lg": "0 8px 24px rgba(14, 165, 233, 0.25)",
              "purple-glow": "0 4px 16px rgba(168, 85, 247, 0.2)",
            },
            keyframes: {
              "fade-in": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "slide-in": {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(0)" },
              },
            },
            animation: {
              "fade-in": "fade-in 0.5s ease-out",
              "slide-in": "slide-in 0.3s ease-out",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/+esm"
        }
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
